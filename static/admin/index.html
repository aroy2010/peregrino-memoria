<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peregrino Admin</title>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Decap CMS v3 CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/decap-cms-app@3.3.5/dist/decap-cms-app.js"></script>
  
  <script>
    window.addEventListener('load', () => {
      if (window.DecapCmsApp) {
        DecapCmsApp.init({
          config: {
            backend: {
              name: "github",
              repo: "aroy2010/peregrino-memoria",
              branch: "main"
            },
            media_folder: "static/img",
            public_folder: "/img",
            collections: [{
              name: "pages",
              label: "Pages",
              folder: "content",
              create: true,
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }]
          }
        });
      } else {
        console.error('DecapCmsApp not loaded');
      }
    });
  </script>
</body>
</html>
