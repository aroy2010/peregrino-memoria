<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peregrino Admin</title>
</head>
<body>
  <div id="nc-root"></div>
  
  <script src="https://unpkg.com/decap-cms@3.3.5/dist/decap-cms.js"></script>
  <script>
    window.onload = function() {
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "aroy2010/peregrino-memoria",
            branch: "main"
          },
          media_folder: "static/img",
          public_folder: "/img",
          collections: [
            {
              name: "pages",
              label: "Pages",
              folder: "content",
              create: true,
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "posts",
              label: "Posts",
              folder: "content/posts",
              create: true,
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Publish Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    };
  </script>
</body>
</html>
