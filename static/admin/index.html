<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peregrino Admin</title>
  <script src="https://unpkg.com/decap-cms@3.0.12/dist/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'aroy2010/peregrino-memoria',
          branch: 'main',
          auth_endpoint: '/api/auth'
        },
        collections: [{
          name: 'pages',
          label: 'Pages',
          folder: 'content',
          create: true,
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Body', name: 'body', widget: 'markdown' }
          ]
        }]
      }
    });
  </script>
</body>
</html>
